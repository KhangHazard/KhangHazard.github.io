    <input class="theme__switch" id="dark" type="checkbox" name="dark" role="switch">
    <label class="theme__label" for="dark">
        <svg class="theme__icon" width="24px" height="24px" aria-hidden="true">
            <use xlink:href="#moon" />
        </svg>
        <svg class="theme__icon" width="24px" height="24px" aria-hidden="true">
            <use xlink:href="#sun" />
        </svg>
        <span class="sr">Dark</span>
    </label>
    <div class="theme__bg"></div>
    <label class="imac">
        <input class="imac__input" type="checkbox" name="on" checked>
        <span class="sr">Power</span>
        <span class="imac__block">
            <span class="imac__side imac__side--back"></span>
            <span class="imac__side imac__side--top"></span>
            <span class="imac__side imac__side--left"></span>
            <span class="imac__side imac__side--bottom"></span>
            <span class="imac__side imac__side--inner-right"></span>
            <span class="imac__side imac__side--inner-top"></span>
            <span class="imac__side imac__side--inner-front"></span>
            <span class="imac__side imac__side--inner-left"></span>
            <span class="imac__side imac__side--inner-bottom"></span>
            <span class="imac__side imac__side--front"></span>
            <span class="imac__side imac__side--right"></span>
        </span>
    </label>
