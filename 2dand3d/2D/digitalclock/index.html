<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" style="--clr:#FF3131;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr:#1FFF0F;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:#04d9ff;" id="hr"><i></i></div>
            


            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    

     <div id="time">
         <div id="hours" style="--clr:#FF3131;">00</div>
         <div id="minutes" style="--clr:#1FFF0F;">00</div>
         <div id="seconds" style="--clr:#04d9ff;">00</div>
         
     </div>
    </div> 

    <script>
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() =>{
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;


            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            
            

            if (h > 24)

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
           
        })

    </script>
    <div class="calendar">
        <div class="calendar-body">
          <span class="month-name">Month</span>
          <span class="day-name">Day</span>
          <span class="date-number">00</span>
          <span class="year">0000</span>
        </div>
      </div>
  
      <script type="text/javascript">
      const dayNumber = new Date().getDate();
      const year = new Date().getFullYear();
      const dayName = new Date().toLocaleString("default", {weekday: "long"});
      const monthName = new Date().toLocaleString("default", {month: "long"});
  
      document.querySelector(".month-name").innerHTML = monthName;
      document.querySelector(".day-name").innerHTML = dayName;
      document.querySelector(".date-number").innerHTML = dayNumber;
      document.querySelector(".year").innerHTML = year;
    </script>
</body>
</html>
