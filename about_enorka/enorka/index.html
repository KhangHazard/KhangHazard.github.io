<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <title>Enorka</title>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/enorka.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka3.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka5.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka6.jpg" alt=""></div>
              <div class="swiper-slide"><img src="images/enorka7.jpg" alt=""></div>

            </div>
            <div class="swiper-pagination"></div>
          

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          

            <div class="swiper-scrollbar"></div>
          </div>

    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
   const swiper = new Swiper('.swiper', {
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },


  loop: true,


  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


 
});
    </script>
</body>
</html>
